<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Manrope:wght@800&family=Merriweather&family=Montserrat:wght@200;300;400&family=Roboto:wght@100&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="advice">Advice # <span></span></p>
      <!-- Advice ID goes here -->

      <!-- Advice text goes here -->
      <div class="quote">
        <p class="p-tag">
          " Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum a,
          sint "
        </p>
      </div>

      <img class="devider" src="/images/pattern-divider-desktop.svg" alt="" />
      <div class="icon">
        <img class="dice-icon" src="/images/icon-dice.svg" alt="" />
      </div>
      <!-- <img src="/images/pattern-divider-mobile.svg" alt="" /> -->
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mulugeta birish</a>.
      </div>
    </footer>
    <script>
      const button = document.querySelector(".dice-icon");
      const quote = document.querySelector(".p-tag");
      const adviceId = document.getElementsByTagName("span");

      const getAdvice = () => {
        fetch("https://api.adviceslip.com/advice")
          .then((response) => response.json())
          .then((data) => {
            console.log(data.slip);
            quote.innerHTML = data.slip.advice;
            adviceId[0].innerText = data.slip.id;
          });
      };
      button.addEventListener("click", getAdvice);
      getAdvice();
    </script>
  </body>
</html>
